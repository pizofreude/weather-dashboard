{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{% static 'weather_app/styles.css' %}">
</head>
<body>
    <h1 class="dashboard-title">Weather Dashboard</h1>

    <div class="weather-info">
        <h2>Current Weather in Hamburg, Germany</h2>
        <p class="temperature">Temperature: {{ weather_data.main.temp }}Â°C</p>
        <p class="humidity">Humidity: {{ weather_data.main.humidity }}%</p>
        <p class="weather-description">Weather Description: {{ weather_data.weather.0.description }}</p>
    </div>

    <!-- Add more content here as needed -->
    <div class="city-input">
        <form method="GET" action="{% url 'weather_dashboard' %}">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" placeholder="City name">
            <button type="submit">Get Weather</button>
        </form>
    </div>
    

</body>
</html>
